<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="formDataId"
    [value]="service.formDataId"/>
    <div class="form-group">
        <label>Book title</label>
        <input class="form-control form-control-lg" placeholder="Full title"
        name="title" #title="ngModel" [(ngModel)]="service.formData.title" required [class.invalid]="title.invalid && title.touched">
    </div>
    <div class="form-group">
        <label>description</label>
        <input class="form-control form-control-lg" placeholder="description"
        name="description" #description="ngModel" [(ngModel)]="service.formData.description" required [class.invalid]="description.invalid && description.touched">
    </div>
    <div class="form-group">
        <label>imagePath</label>
        <input class="form-control form-control-lg" placeholder="imagePath"
        name="imagePath" #imagePath="ngModel" [(ngModel)]="service.formData.imagePath" required [class.invalid]="imagePath.invalid && imagePath.touched">
    </div>
    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">Submit</button>
    </div>
</form>
