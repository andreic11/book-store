<form novalidate autocomplete="off" #form="ngForm" (submit)="onSubmit(form)">
    <input type="hidden" name="formDataId"
    [value]="service.formDataId"/>
    <div class="form-group">
        <label>Username</label>
        <input class="form-control form-control-lg" placeholder="username"
        name="userName" #userName="ngModel" [(ngModel)]="service.formData.userName" required [class.invalid]="userName.invalid && userName.touched">
    </div>
    <div class="form-group">
        <label>Password</label>
        <input class="form-control form-control-lg" placeholder="password"
        name="password" #password="ngModel" [(ngModel)]="service.formData.password" required [class.invalid]="password.invalid && password.touched">
    </div>
    <div class="form-group">
        <label>First name</label>
        <input class="form-control form-control-lg" placeholder="First name"
        name="firstName" #firstName="ngModel" [(ngModel)]="service.formData.firstName" required [class.invalid]="firstName.invalid && firstName.touched">
    </div>
    <div class="form-group">
        <label>Last name</label>
        <input class="form-control form-control-lg" placeholder="Last name"
        name="lastName" #lastName="ngModel" [(ngModel)]="service.formData.lastName" required [class.invalid]="lastName.invalid && lastName.touched">
    </div>
    <div class="form-group">
        <label>Email</label>
        <input class="form-control form-control-lg" placeholder="email"
        name="email" #email="ngModel" [(ngModel)]="service.formData.email" required [class.invalid]="email.invalid && email.touched">
    </div>
    <div class="form-group">
        <button class="btn btn-info btn-lg btn-block" type="submit" [disabled]="form.invalid">Submit</button>
    </div>
</form>
