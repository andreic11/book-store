<div class="jumbotron py-3">
    <h1 class="display-4 text-center">Users</h1>
</div>
<div class="container">
    <div class="col-md-9 justify-content-center">
        <table class="table">
            <thead class="thead-light">
                <tr>
                    <th>Username</th>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Email</th>
                    <th>Role</th>
                    <th>Delete</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of service.list">
                    <td>{{user.userName}}</td>
                    <td>{{user.firstName}}</td>
                    <td>{{user.lastName}}</td>
                    <td>{{user.email}}</td>
                    <td>{{getRoleName(user.role)}}</td>
                    <td>
                        &nbsp;&nbsp;
                        <i class="far fa-trash-alt fa-lg text-danger" (click)="onDelete(user.id)"></i>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
